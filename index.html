<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <!-- 맨 위 상단  -->
    <div class="status-bar">
        <div class="status-bar__column-left">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column-right">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <!-- 맨 위 상단 끝 -->
    <!-- header 시작 -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="far fa-comments"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <!-- header 끝 -->
    <!-- chats main 시작 -->
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                <div class="chat__column">
                    <img class="chat__avatar g-avatar" src="images/avatar.jpg">
                    <div class="chat__content">
                        <span class="chat__username">Lynn</span>
                        <span class="chat__preview">Going home!</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">Yesterday</span>
                </div>
            </a>
            </li>
        </ul>
    </main>
    <!-- chats main 끝 -->
    <!-- 하단 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comments"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- 하단 끝 -->
</body>
</html>
